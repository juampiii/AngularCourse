<div class="container p-3 my-3 bg-primary text-white">
  <div class="row">
    <div class="col-md-12">
      <h1>Initial survey</h1>
      <p>Are you a Developer?</p>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-success" (click)="onClickYes()">Yes</button>
      <button class="btn btn-warning" (click)="onClickNo()">No</button>
    </div>
  </div>
  <div class="row" style="margin: 20px 0px 0px 0px">
    <div class="col-md-12">
      <app-sucess-alert *ngIf="showSucess"></app-sucess-alert>
      <app-warning-alert *ngIf="showWarning"></app-warning-alert>
      </div>
  </div>
</div>
